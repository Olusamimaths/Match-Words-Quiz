<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Drag and Drop Quiz Matcher">
  <meta name="author" content="https://github.com/olusamimaths">
  <link rel="stylesheet" href="css/styles.css">
  <title>Match Words Quiz</title>
</head>

<body>
  <main class="container">
    <h2 class="container__title">Match the questions with the correct answers</h2>
    
    <section class="options">
      <button id="opt1" class="options__btn">Cat</button>
      <button id="opt2" class="options__btn">Dog</button>
      <button id="opt1" class="options__btn">Fish</button>
      <button id="opt1" class="options__btn">Goat</button>
    </section>

    <section class="questions">
        <div class="question-box" id="que1">
          <p class="question-box__text">Which lives in water?</p>
          <div class="question-box__drop-zone">
            <p class="question-box__drop-zone__text">
              Drop here
            </p>
          </div>
        </div>
        <div class="question-box" id="que2">
          <p class="question-box__text">Which one barks?</p>
          <div class="question-box__drop-zone">
            <p class="question-box__drop-zone__text">
              Drop here
            </p>
          </div>
        </div>
        <div class="question-box" id="que3">
          <p class="question-box__text">Which is beef gotten from?</p>
          <div class="question-box__drop-zone">
            <p class="question-box__drop-zone__text">
              Drop here
            </p>
          </div>
        </div>
        <div class="question-box" id="que4">
          <p class="question-box__text">Which has 9 lives?</p>
          <div class="question-box__drop-zone">
            <p class="question-box__drop-zone__text">
              Drop here
            </p>
          </div>
        </div>
      </div>
    </section>

    <div class="submit-box">
      <button class="submit-box__button">Check Answer</button>
    </div>
  </main>

</body>
<script src="js/question.js"></script>

</html>
