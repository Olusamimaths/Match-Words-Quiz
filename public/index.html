<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Drag and Drop Quiz Matcher">
  <meta name="author" content="https://github.com/olusamimaths">
  <link rel="stylesheet" href="css/styles.css">
  <title>Match Words Quiz</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Drag and Drop the correct options</h1>
    </header>
    <section class="options">
      <button id="opt1" class="options__btn">Cat</button>
      <button id="opt2" class="options__btn">Dog</button>
      <button id="opt1" class="options__btn">Fish</button>
      <button id="opt1" class="options__btn">Goat</button>
    </section>

    <section class="questions_box">
      <ul class="questions">
        <li class="questions__container">One of these lives in water</li>
        <li class="questions__container">Which one barks?</li>
        <li class="questions__container">Which is used for beef?</li>
        <li class="questions__container">Which is your favorite granny's pet?</li>
      </ul>
    </section>
  </main>

</body>
<script src="js/question.js"></script>

</html>
